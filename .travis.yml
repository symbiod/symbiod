dist: xenial
language: ruby
sudo: true

rvm:
  - 2.5.1

notifications:
  slack:
    secure: 

jobs:
  include:
    - stage: backup
      script: ./bin/make-db-backup
      name: "Perform DB backup"

    - stage: tests
      services:
        - postgresql
        - redis-server
      addons:
        postgresql: '10'
      before_install:
        - gem update --system
        - cp config/database.yml.sample config/database.yml
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
        - bundle exec rake db:create
      script: bundle exec rspec
      name: "Unit tests"
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

    - script: bundle exec rake db:seed
      name: "Seeds test"
      services:
        - postgresql
      addons:
        postgresql: '10'
      before_install:
        - gem update --system
        - cp config/database.yml.sample config/database.yml
      before_script:
        - bundle exec rake db:create
        - bundle exec rake db:schema:load

    - script: ./bin/test-migrations
      name: "Migrations test"
      services:
        - postgresql
      addons:
        postgresql: '10'
      before_install:
        - gem update --system
        - cp config/database.yml.sample config/database.yml
      before_script:
        - bundle exec rake db:create

    - stage: build
      name: "Prepare and push docker image"
      services:
        - docker
      install: true
      script: ./bin/build

    - stage: features
      name: "Cucumber features"
      services:
        - docker
      install: true
      script: ./bin/travis-features

    - stage: deploy
      name: "Release to production"
      services:
        - docker
      install: true
      script: skip
      deploy:
        provider: script
        script: bash bin/deploy

stages:
  - name: backup
    if: type = cron
  - tests
  - name: build
    if: type = push
  - name: features
    if: type = push
  - name: deploy
    if: branch = master AND type = push
