language: ruby
sudo: true

rvm:
  - 2.5.0

notifications:
  slack:
    secure: 

services:
  - postgresql
  - docker
  - redis-server

before_install:
  - gem update --system
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml

script:
  - bundle exec rspec

deploy:
  - provider: script
    script: bash bin/build
    on:
      branch:
        - master
        - ci
